      body {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes bubble {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1.2);
          opacity: 0;
        }
      }
      .animate-bubble {
        animation: bubble 25s linear infinite;
      }
      @keyframes shine {
        to {
          background-position: -200% 0, 0 0;
        }
      }
    </style>
